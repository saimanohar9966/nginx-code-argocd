name: Build and push image to ECR

on:
  push:

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: docker_images_1234
          IMAGE_TAG: nginx-sai
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Update deployment file with new image
        run: |
          awk -v registry="$ECR_REGISTRY" -v repo="$ECR_REPOSITORY" -v tag="$IMAGE_TAG" '
            /image:/ {
              $2 = registry "/" repo ":" tag
            }
            { print }
          ' deployment.yaml > deployment.yaml.new && mv deployment.yaml.new deployment.yaml
      - name: Debug Script
        run: |
         echo "ECR_REGISTRY: $ECR_REGISTRY"
         echo "ECR_REPOSITORY: $ECR_REPOSITORY"
         echo "IMAGE_TAG: $IMAGE_TAG"
         cat deployment.yaml

